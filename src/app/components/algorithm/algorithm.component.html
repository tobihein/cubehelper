<div class="bordered">
  <table>
    <tr>
      <th>id</th><th>name</th><th>moves</th>
    </tr>
    <tr>
      <td>
        {{ this.getAlgorithm().getName() }}<br/>
        <button (click)="this.toggle()" id="bt">
          Show/Hide inverted
      </button>
      </td>
      <td>
        <img src="assets/algorithms/{{ this.getAlgorithm().getId() }}.jpg"/>
      </td>
      <td>
        <app-move class="oneline" *ngFor="let move of this.getAlgorithm().getMoves()" [description]="move"></app-move>
      </td>
    </tr>
    <ng-container *ngIf="this.show()">
      <tr class="dotted">
        <td class="dotted">
          inverted
        </td>
        <td class="dotted">
        </td>
        <td class="dotted" >
          <app-move class="oneline" *ngFor="let move of this.getInvertedAlgorithm()" [description]="move"></app-move>
        </td>
      </tr>
    </ng-container>
  </table>
</div>
