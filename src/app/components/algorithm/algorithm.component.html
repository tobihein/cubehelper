<div>
  <table>
    <tr>
      <th>id</th><th>name</th><th>moves</th>
    </tr>
    <tr>
      <td>
        {{ this.getAlgorithm().getId() }}
      </td>
      <td>
        {{ this.getAlgorithm().getName() }}
      </td>
      <td>
        <app-move *ngFor="let move of this.getAlgorithm().getMoves()" [description]="move"></app-move>
      </td>
    </tr>
  </table>
</div>
